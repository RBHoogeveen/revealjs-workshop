<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Auto Animate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <section>
                <a href="#/grand-finale">Go to the last slide</a>
            </section>
            <section id="second-slide">
                <h2 style="color:blue">1</h2>
            </section>

            <section id="second-slide">
                <h2 style="color:red">2</h2>
            </section>

            <section id="third-slide">
                <h2 style="color:green">3</h2>
            </section>

            <section id="fourth-slide">
                <h2 style="color:orange">4</h2>
            </section>

            <section id="grand-finale">
                <h2>The end</h2>
                <a href="#/0">Back to the first</a>
            </section>

            <section>
                Adding links to other slidess
                <pre><code data-trim data-noescape>
                   section id="first-slide"

                   a href="#first-slide"
                  </code></pre>
            </section>
        </div>
    </div>

    <script src="../dist/reveal.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            center: true,
            hash: true,
            plugins: [RevealHighlight]
        });
    </script>

</body>

</html>
